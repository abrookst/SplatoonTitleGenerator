<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatoon Title Generator</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/SplatoonTitleGenerator/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <center>
      <div class="content">
        <h1>Splatoon 3 Title Generator</h1>
        <script src="titlecard.js"></script>
        <canvas id="TCGN" width="812" height="438" style="background-color:white; border:1px solid #000000; border-radius: 10px;"></canvas>
        <br>
        <input id="Update" type="button" value="Update" onclick="refreshImage();" />
        <br>
        <div class="inputs">  

          <div class="form-group">
            <label for="Username">Username:</label><br>
            <input type="text" id="Username"><br>
          </div>

          <div class="form-group">
            <label for="SFC">Switch Friend Code:</label><br>
            <input type="text" id="SFC"><br>
          </div>

          <div class="form-group">
            <label for="Level">Level (Max is 999):</label><br>
            <input type="number" id="Level" min="1" max="5"><br>
          </div>

          <div class="form-group">
            <label for="Rank">Current Season Rank:</label><br>
            <select id="Rank">
              <option value="C-">C-</option>
              <option value="C">C</option>
              <option value="C+">C+</option>
              <option value="B-">B-</option>
              <option value="B">B</option>
              <option value="B+">B+</option>
              <option value="A-">A-</option>
              <option value="A">A</option>
              <option value="A+">A+</option>
              <option value="S">S</option>
              <option value="S+0-10">S+0-10</option>
              <option value="S+11-20">S+11-20</option>
              <option value="S+21-30">S+21-30</option>
              <option value="S+31-40">S+31-40</option>
              <option value="S+41-50">S+41-50</option>
            </select><br>
          </div>
          
          <div class="form-group">
            <label for="FavStag">Favorite Stage:</label><br>
            <select id="FavStag">
              <option value="Scorch Gorge">Scorch Gorge</option>
              <option value="Eeltail Alley">Eeltail Alley</option>
              <option value="Hagglefish Market">Hagglefish Market</option>
              <option value="Undertow Spillway">Undertow Spillway</option>
              <option value="Mincemeat Metalworks">Mincemeat Metalworks</option>
              <option value="Hammerhead Bridge">Hammerhead Bridge</option>
              <option value="Museum d'Alfonsino">Museum d'Alfonsino</option>
              <option value="Mahi-Mahi Resort">Mahi-Mahi Resort</option>
              <option value="Inkblot Art Academy">Inkblot Art Academy</option>
              <option value="Sturgeon Shipyard">Sturgeon Shipyard</option>
              <option value="MakoMart">MakoMart</option>
              <option value="Wahoo World">Wahoo World</option>
              <option value="Flounder Heights">Flounder Heights</option>
              <option value="Brinewater Springs">Brinewater Springs</option>
            </select><br>
          </div>

          <div class="form-group">
            <label for="SRR">Salmon Run Rank:</label><br>
            <select id="SRR">
              <option value="Intern">Intern</option>
              <option value="Apprentice">Apprentice</option>
              <option value="Part-Timer">Part-Timer</option>
              <option value="Go-Getter">Go-Getter</option>
              <option value="Profeshional Part-Timer">Profeshional Part-Timer</option>
              <option value="Profeshional +1">Profeshional +1</option>
              <option value="Profeshional +2">Profeshional +2</option>
              <option value="Profeshional +3">Profeshional +3</option>
              <option value="Eggsecutive VP">Eggsecutive VP</option>
            </select><br>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
